  <!-- POLYMER ELEMENTS -->
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
  <link rel="import" href="bower_components/neon-animation/neon-animations.html">
  <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
  <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">

  <!-- CUSTOM ELEMENTS -->
  <link rel="import" href="elements/side-drawer/side-drawer.html">
  <link rel="import" href="elements/header-menu/header-menu.html">

  <!-- 3RD PARTY LIBRARIES -->

  <!-- STYLES -->
  <link href="styles/custom.css" rel="stylesheet">
  <link rel="import" href="styles/app-theme.html">

</head>
<body unresolved class="fullbleed vertical layout">
  <template is="dom-bind">

    <paper-header-panel class="flex">
      <!-- MAIN TOOLBAR -->
      <paper-toolbar>
        <!-- MAIN MENU BUTTON -->
        <header-menu></header-menu>

        <!-- PROJECT TITLE LABEL -->
        <div class="title" style="margin-left:10px;">Project Name</div>

        <!-- SETTINGS BUTTON -->
        <paper-icon-button icon=settings on-tap=menuAction></paper-icon-button>
      </paper-toolbar>

      <div>
        <div class="layout horizontal flex">
          <div style="float: left; position: relative;">
            <side-drawer>  </side-drawer>
          </div>
          <div class="flex" style="float: left;">
            <canvas id='mainCanvas' style='width: 100%; height: 100%;'></canvas>
          </div>
          <div style="float: left; position: relative;">
            <side-drawer orientation='right'></side-drawer>
          </div>
        </div>
      </div>
    </paper-header-panel>
  </template>

</body>
</html>
